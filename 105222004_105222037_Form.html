<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <p>Silahkan isi data Anda</p>
    <form>
        <table border = "1">
            <tr>
                <td><label for="name">Nama Lengkap:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <td>Program Studi:</td>
                <td>
                    <select name = "Prodi" id ="prodi">
                        <option value="Ilmu Komputer">Ilmu Komputer</option>
                        <option value="Teknik Kimia">Teknik Kimia</option>
                        <option value="Manajemen">Manajemen</option>
                    </select>
                </td>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male"><b>Laki-laki</b></label> <br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female"><b>Perempuan</b></label>
                </td>
            </tr>
            <tr>
                <td><label for="address">Alamat:</label></td>
                <td><textarea id="address" name="address" rows="3" cols="50" placeholder="Isi Alamat Anda"></textarea></td>
            </tr>
            <tr>
                <td>Sudah bayar?</td>
                <td>
                    <input type="checkbox" id="paid" name="paid" value="yes">
                    <label for="paid">Sudah</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="Kirim"></input>
        <input type="reset" value="Reset"></input>
    </form>
</body>
</html>
